        required: false
        description: How many results are in each page.
        schema:
          type: integer
          format: int32
        example: 25
      - name: plan_id
        in: query
        required: false
        description: Search for negotiated rates for the insurance plan with this
          UUID.
        schema:
          type: string
          format: uuid
        example: 81ba3a1a-05a9-48d9-b9b2-cb8f9eafc902
      - name: specialty_ids
        in: query
        required: false
        description: A comma separated list of specialty UUIDs. Filter to providers
          with any of the given specialties.
        schema:
          type: string
        example: fcc9a22c-7a0f-4405-b0c9-c5f8ad83b93e,8b5d3998-d7e2-4b9e-91d1-17c19cd089f5,44b0284c-f360-4312-a17d-d601651cb0ea
      - name: specialty
        in: query
        required: false
        description: String input of a provider specialty that will be interpreted
