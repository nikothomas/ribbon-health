      description: 'Allows you to search for different service locations, including
        specific location types.

        '
      operationId: getCustomLocations
      parameters:
      - name: page
        in: query
        required: false
        description: The page of the results which was returned.
        schema:
          type: integer
          format: int32
        example: 1
      - name: page_size
        in: query
        required: false
        description: How many results are in each page.
        schema:
          type: integer
          format: int32
        example: 25
      - name: fields
        in: query
        required: false
        description: 'Comma separated list of fields within the location object to
          return. Can be used to greatly reduce the size of the response by requesting
          only data you intend to use.

          Cannot be used in tandem with `_excl_fields`'
        schema:
          type: string
        example: name,address
      - name: _excl_fields
        in: query
        required: false
        description: Comma separated list of fields within the location object to
          exclude from the response. Can be used to greatly reduce the size of the
          response by requesting only data you intend to use.
        schema:
          type: string
        example: phone_numbers,insurances
      - name: address
        in: query
        required: false
        description: String input of an address that will be interpreted and geocoded
          in real time.
        schema:
          type: string
        example: New York, NY
      - name: name
        in: query
        required: false
        description: String input for a 'fuzzy' search on location name.
        schema:
          type: string
        example: Citymd Urgent Care
