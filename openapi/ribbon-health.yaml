  /pricing/providers:
    get:
      tags:
      - Price Transparency
      summary: getPricingProviders
      description: 'Search for providers that perform a given procedure and find the
        lowest insurance-specific price for a procedure in your area.


        #### Example Use Case

        Search for all applicable provider negotiated rates, given a specific insurance
        and procedure (and optionally, a specific location/address and distance).
        For example, search for all providers near me who perform Leg MRIs and who
        take a given insurance, sorted by lowest price.

        '
      operationId: getPricingProviders
      parameters:
      - name: procedure_id
        in: query
        required: false
        description: 'Search for prices for the procedure with the given UUID.


          If the given ID is for a procedure bundle but do not have data for the insurance
          specified by the `plan_id` parameter, we will return data for its anchor
          procedure instead.


          Exactly one of `procedure`, `procedure_id`, or `procedure_code` must be
          specified.'
        schema:
          type: string
          format: uuid
        example: 7ad7c4ef-baf9-4789-8e58-51d2308a1143
      - name: procedure
        in: query
        required: false
        description: 'Search for prices for the given procedure. This input is fuzzy
          matched to the most relevant procedure `display` field.


          We will preferentially match procedure bundles. If we match a procedure
          bundle but do not have data for the insurance specified by the `plan_id`
          parameter, we will return data for its anchor procedure instead.


          Exactly one of `procedure`, `procedure_id`, or `procedure_code` must be
          specified.'
        schema:
          type: string
        example: MRI, thoracic spine
      - name: procedure_code
        in: query
        required: false
        description: 'Search for prices for procedures with the given billing code.


          We will preferentially match procedure bundles. If we match a procedure
          bundle but do not have data for the insurance specified by the `plan_id`
          parameter, we will return data for its anchor procedure instead.


          Exactly one of `procedure`, `procedure_id`, or `procedure_code` must be
          specified.'
        schema:
          type: string
        example: '73720'
      - name: page
        in: query
        required: false
        description: The page of the results which was returned.
        schema:
          type: integer
          format: int32
        example: 1
      - name: page_size
