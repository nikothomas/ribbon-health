        required: false
        description: 'Comma separated list of values that filter to what type of facilities
          to show. We categorize locations into 36 types. Clients can add their own
          locations with unique location_types, and they will also be included in
          the search.

          See the Location Types Reference Endpoint for a list of all location types.'
        schema:
          type: string
        example: Urgent Care
